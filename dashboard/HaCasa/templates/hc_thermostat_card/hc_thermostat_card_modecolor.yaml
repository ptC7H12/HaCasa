 hc_thermostat_card:
    variables:
      show_window_state: false
      window_open_boolean: null
      show_mode_state: false
    show_label: true
    show_state: true
    state_display: |
      [[[
        var state = "Currently " + states[entity.entity_id].attributes.current_temperature +'<p style="font-size:10px;display:inline;vertical-align:text-top">°C</p>'
        
        if (variables.show_mode_state == true & states[entity.entity_id].state === "heat") {
          state = state + ' - ' + "<ha-icon icon='mdi:fire' style='color: red; width: 14px; height: 14px'></ha-icon>"             
        } else if (variables.show_mode_state == true & states[entity.entity_id].state === "off") {
           state = state + ' - ' + "<ha-icon icon='mdi:power-off' style='width: 14px; height: 14px'></ha-icon>"
        }
        if (variables.show_window_state == true & variables.window_open_boolean == true) {
          state = state + ' - ' + "<ha-icon icon='mdi:window-open-variant' style='width: 14px; height: 14px'></ha-icon>"             
        } else if (variables.show_window_state == true & variables.window_open_boolean == false){
           state = state + ' - ' + "<ha-icon icon='mdi:window-closed-variant' style='width: 14px; height: 14px'></ha-icon>"
        }
        return state
        
      ]]]
    label: |
      [[[
        return states[entity.entity_id].attributes.temperature + '<sup style="font-size: 40px;">°C</sup>'
      ]]]
    show_icon: false
    styles:
      grid:
        - grid-template-areas: |
            'l buttons'
            'n buttons'
            's buttons'
        - grid-template-rows: min-content min-content min-content
      card:
        - padding: 20px
      name:
        - justify-self: start
        - align-self: end
        - font-family: montserrat
        - font-weight: 500
      label:
        - font-size: 5em
        - justify-self: start
        - align-self: start
        - font-weight: 700
        - font-family: montserrat
      state:
        - justify-self: start
        - opacity: 0.8
        - font-size: 12px
        - font-family: montserrat
    custom_fields:
      buttons:
        card:
          type: custom:button-card
          styles:
            grid:
              - grid-template-areas: |
                  'item_1'
                  'item_2'
              - row-gap: 3rem
              - column-gap: 1rem
            card:
              - padding: 10px
              - background: none
              - box-shadow: none
          custom_fields:
            item_1:
              card:
                type: custom:button-card
                icon: mdi:chevron-up
                styles:
                  icon:
                    - width: 40px
                  card:
                    - box-shadow: none
                    - background: none
                  img_cell:
                    - width: 40px
                    - height: 40px
                    - background: rgba(var(--contrast-100),0.05)
                    - padding: 5px
                    - border-radius: 50px
                tap_action:
                  action: call-service
                  service: climate.set_temperature
                  data:
                    temperature: |
                      [[[
                        return states[entity.entity_id].attributes.temperature + 0.5;
                      ]]]
                  target:
                    entity_id: '[[[ return entity.entity_id ]]]'
                hold_action:
                  action: call-service
                  service: climate.turn_on
                  target:
                    entity_id: '[[[ return entity.entity_id ]]]'
            item_2:
              card:
                type: custom:button-card
                icon: mdi:chevron-down
                styles:
                  icon:
                    - width: 40px
                  card:
                    - box-shadow: none
                    - background: none
                  img_cell:
                    - width: 40px
                    - height: 40px
                    - background: rgba(var(--contrast-100),0.05)
                    - padding: 5px
                    - border-radius: 50px
                    - justify-self: end
                tap_action:
                  action: call-service
                  service: climate.set_temperature
                  data:
                    temperature: |
                      [[[
                        return states[entity.entity_id].attributes.temperature - 0.5;
                      ]]]
                  target:
                    entity_id: '[[[ return entity.entity_id ]]]'
                hold_action:
                  action: call-service
                  service: climate.turn_off
                  target:
                    entity_id: '[[[ return entity.entity_id ]]]'
